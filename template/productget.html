<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <title>product get ajax page</title>
</head>
<body>
    <script>
        $(document).ready(()=>{
            $('#get_product').click(()=>{
                // console.log("clicked")
                $.ajax({
                    method:"GET",
                    url:"http://localhost:8000/api/productimage/",
                    success:((res)=>{
                        console.log(res)
                        var data=" "
                        res.map((item,index)=>{
                            data+=`<img src="${item.image}"</img>`
                            })
                            $(".show_data").html(data)

                    })

                })
              
            })
        })
    </script>


    <h1>ajax page for product getting</h1>
    <input type="button" value="get_product" class="get_product" id="get_product">
    <div class="show_data">

    </div>

</body>
</html>

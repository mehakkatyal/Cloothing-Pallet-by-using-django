<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>add to bag</title>
</head>
<style>
    .conatiner {
  display: inline-flex;
  width: 130%;
  max-width: 554px;
  background-color: white;
  margin: 57px;
  padding: 20px;
  border-radius: 8px;
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
  transition: transform 0.3s ease, box-shadow 0.3s ease;
  text-align: center;
  color: black;
}
img {
  width: 90%;
  height: auto;
  max-width: 193px;
  border-radius: 8px;
  transition: opacity 0.3s ease;
  /* margin-bottom: 0px; */
}
h1 {
        font-size: 48px;
        font-weight: bold;
        color: #2C3E50; /* Dark Blue-Grey color */
        text-transform: uppercase;
        letter-spacing: 4px;
        margin-top: 50px;
        margin-bottom: -15px;
        text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.2); /* Soft shadow */
        transition: all 0.3s ease;
        text-align: center;
    }
    h1:hover {
        color: #4e73df; /* Blue color */
        transform: scale(1.05); /* Slight zoom effect */
        text-shadow: 4px 4px 12px rgba(0, 0, 0, 0.3); /* Enhance shadow on hover */
    }
    .bu {
        display: inline-flex;
    }
    
    h1 {
        font-size: 48px;
        font-weight: bold;
        color: #2C3E50; /* Dark Blue-Grey color */
        text-transform: uppercase;
        letter-spacing: 4px;
        margin-top: 50px;
        margin-bottom: 20px;
        text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.2); /* Soft shadow */
        transition: all 0.3s ease;
        text-align: center;
    }

   
    h1:hover {
        color: #4e73df; /* Blue color */
        transform: scale(1.05); /* Slight zoom effect */
        text-shadow: 4px 4px 12px rgba(0, 0, 0, 0.3); /* Enhance shadow on hover */
    }
    .but button {
  display: block ruby;
  padding: 12px 25px;
  font-size: 14px;
  text-decoration: none;
  color: #fff;
  background-color: #4CAF50;
  border: black;
  border-radius: 40px;
  cursor: pointer;
  transition: background-color 0.3s;
  width: 100%;
  max-width: 135px;
  box-sizing: border-box;
}

    
</style>
<body>
    <h1>Cloothing pallet</h1>
    <div class="conatiner">
         <div class="p_name">
            <p>{{product.product_name}}</p>
         </div>
             <div class="pro">
                 <img src="{{ product.images.first.image.url }}" alt="{{ product.product_name }}">
             </div>
             <div class="p_price">
                <p>{{product.product_price}}</p>
             </div>  
             <div  class="key">
                <label for="quantity">Quantity:</label>
            </div>
            <div class="val">
                <input type="number" name="quantity" value="1" min="1">
            </div>

             </div>
             <div class="bu">
                <a href="/order_now/{{product.id}}">Order Now</a>
                <a href="/cancel/{{order.id}}"><i class="fa-solid fa-trash"></i></a>
            </div>
    <!-- <p>Total Price: {{ total_price }}</p><br> -->
    </div>
</body>
</html>
